[unix_http_server]
file=/var/run/supervisor.sock  

[inet_http_server]         
port=*:9001        
username=            
password=


[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface


[supervisord]
nodaemon=true
user=root

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock 



[program:ftpd]
command=/usr/sbin/vsftpd /etc/vsftpd.conf
priority=12

[program:olsrd]
command= /usr/sbin/olsrd -i eth0 -d 1 | /usr/bin/tee /var/log/dockemu/$RANDOM.log
